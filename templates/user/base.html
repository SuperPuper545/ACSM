{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width,
                   initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet"
          href="{% static 'css/style.css'%}">
    <link rel="stylesheet"
          href="{% static 'css/responsive.css'%}">
</head>

<body class="light-theme">

    <!-- for header part -->
    <header>
            <div class="logosec">
                <a href="{% url 'main:acms_personal' %}" >
                <div class="logo">Мелдана</div>
                </a>
                <img src="{% static 'img/menu.png' %}"
                    class="icn menuicn"
                    id="menuicn"
                    alt="menu-icon">
            </div>

        <div class="message">
            <div class="dp">
                {% if user.is_authenticated %}
                     <img src= "{{ user.image.url }}"
                          class="dpicn"
                          alt="dp">
                {% endif %}
              </div>
            {% if user.is_authenticated %}
                <h3 class="re">{{ user.fio }}</h3>
            {% endif %}
        </div>

    </header>

    <div class="main-container">
        <div class="navcontainer">
            <nav class="nav">
                <div class="nav-upper-options">

                    <a href="{% url 'main:user_info' %}">
                    <div class={% block nav1%}{% endblock %}>
                        <svg width="30px" height="30px" viewBox="5 0 60 60" id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg">
                            <path class="cls-1" d="M12.54,52.05H59.46a2.11,2.11,0,0,0,1.6-.7A1.73,1.73,0,0,0,61.49,50,25.8,25.8,0,0,0,47.9,30.45a16.8,16.8,0,0,1-23.8,0A25.8,25.8,0,0,0,10.51,50a1.75,1.75,0,0,0,.43,1.38A2.11,2.11,0,0,0,12.54,52.05Z"/><path class="cls-1" d="M25.43,28.6c.27.29.56.56.85.82a14.52,14.52,0,0,0,19.43,0,11.1,11.1,0,0,0,.86-.82c.27-.29.54-.58.79-.89a14.6,14.6,0,1,0-22.72,0C24.89,28,25.16,28.31,25.43,28.6Z"/></svg>
                        <h3>Мой профиль</h3>
                    </div>
                    </a>

                    <a href="{% url 'main:fellow' %}">
                    <div class={% block nav2%}{% endblock %} id="clock">
                        <svg width="30px" height="30px" viewBox="1 0 60 60" id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg">
                            <path class="cls-1" d="M18.87,28.44c.2.21.41.4.63.6a10.59,10.59,0,0,0,14.15,0c.22-.2.43-.39.62-.6s.4-.43.58-.65a10.64,10.64,0,1,0-16.55,0C18.48,28,18.68,28.23,18.87,28.44Z"/><path class="cls-1" d="M41.63,25.76c.17.18.35.35.53.52a9,9,0,0,0,12.05,0c.19-.17.36-.34.53-.52a6.41,6.41,0,0,0,.49-.55,9,9,0,0,0-7-14.73,9,9,0,0,0-7,14.73C41.3,25.4,41.46,25.59,41.63,25.76Z"/><path class="cls-1" d="M9.49,45.52H43.66A1.57,1.57,0,0,0,44.83,45a1.24,1.24,0,0,0,.31-1,18.77,18.77,0,0,0-9.9-14.22,12.25,12.25,0,0,1-17.33,0A18.77,18.77,0,0,0,8,44a1.25,1.25,0,0,0,.31,1A1.57,1.57,0,0,0,9.49,45.52Z"/><path class="cls-1" d="M9.49,45.52H43.66A1.57,1.57,0,0,0,44.83,45a1.24,1.24,0,0,0,.31-1,18.77,18.77,0,0,0-9.9-14.22,12.25,12.25,0,0,1-17.33,0A18.77,18.77,0,0,0,8,44a1.25,1.25,0,0,0,.31,1A1.57,1.57,0,0,0,9.49,45.52Z"/><path class="cls-1" d="M64,39a16,16,0,0,0-8.42-12.11,10.41,10.41,0,0,1-14.76,0,16.59,16.59,0,0,0-3.13,2.16,18.81,18.81,0,0,1,8.26,11.24H62.73a1.33,1.33,0,0,0,1-.44A1.06,1.06,0,0,0,64,39Z"/>
                        </svg>
                        <h3>Коллеги</h3>
                    </div>
                    </a>
                <style>
                    .nav-option1 {
                        width: 250px;
                        height: 60px;
                        display: flex;
                        align-items: center;
                        padding: 0 30px 0 20px;
                        gap: 20px;
                        transition: all 0.1s ease-in-out;
                        background-color: var(--background-color2);
                        border: none;
                    }
                    .nav-option1:hover {
                        border-left: 5px solid var(--navhover-color1);
                        background-color: var(--navhover-color2);
                        cursor: pointer;
                    }
                    .re{
                        font-family: "Poppins", sans-serif;
                        font-size: 18px;
                        color: var(--a-color);
                    }
                </style>
                        <form action="{% url 'main:logout' %}" method="post">
                            {% csrf_token %}
                            <button id='tre' class='nav-option1' type="submit"><svg width="30px" height="30px" viewBox="-50 0 512 512" xmlns="http://www.w3.org/2000/svg"><path d="M336,376V272H191a16,16,0,0,1,0-32H336V136a56.06,56.06,0,0,0-56-56H88a56.06,56.06,0,0,0-56,56V376a56.06,56.06,0,0,0,56,56H280A56.06,56.06,0,0,0,336,376Z"/><path d="M425.37,272l-52.68,52.69a16,16,0,0,0,22.62,22.62l80-80a16,16,0,0,0,0-22.62l-80-80a16,16,0,0,0-22.62,22.62L425.37,240H336v32Z"/></svg><h3 class="re">Выйти</h3></button>
                        </form>


                </div>

                <div class="nav-option" id="themeToggle">
                    <svg width="30px" height="30px" viewBox="0 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 16q0.064 0.128 0.16 0.352t0.48 0.928 0.832 1.344 1.248 1.536 1.664 1.696 2.144 1.568 2.624 1.344 3.136 0.896 3.712 0.352 3.712-0.352 3.168-0.928 2.592-1.312 2.144-1.6 1.664-1.632 1.248-1.6 0.832-1.312 0.48-0.928l0.16-0.352q-0.032-0.128-0.16-0.352t-0.48-0.896-0.832-1.344-1.248-1.568-1.664-1.664-2.144-1.568-2.624-1.344-3.136-0.896-3.712-0.352-3.712 0.352-3.168 0.896-2.592 1.344-2.144 1.568-1.664 1.664-1.248 1.568-0.832 1.344-0.48 0.928zM10.016 16q0-2.464 1.728-4.224t4.256-1.76 4.256 1.76 1.76 4.224-1.76 4.256-4.256 1.76-4.256-1.76-1.728-4.256zM12 16q0 1.664 1.184 2.848t2.816 1.152 2.816-1.152 1.184-2.848-1.184-2.816-2.816-1.184-2.816 1.184l2.816 2.816h-4z"></path>
                        </svg>
                    <h3>Тема</h3>
                </div>

            </nav>
        </div>
        {% block main %}
        {% endblock %}
    </div>
    <script src="{% static 'js/index.js' %}"></script>
</body>
</html>
