<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Регистрация</title> 
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="title"><span>Данные</span></div>
        <form action="#" id="dataForm">
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" id="name" placeholder="Name" required>
          </div>
          <div class="row">
            <i class="fas fa-envelope"></i>
            <input type="text" id="email" placeholder="Email" required>
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Password" required>
          </div>
          <div class="row">
            <i class="fas fa-retweet"></i>
            <input type="password" id="confirmPassword" placeholder=" Return password" required>
          </div>
          <div class="row">
            <i class="fas fa-birthday-cake"></i>
            <input class="data" type="date" value="Зарегистрироваться">
          </div>
          <div class="signup-link">Уже есть аккаунт? <a href="{% url 'main:authorization' %}">Войдите</a></div>
        </form>
      </div>
    </div>
    <div class="container2">
      <div class="wrapper">
        <div class="title"><span>Безопасность</span></div>
        <form action="#" id="securityForm">
          <div class="row">
            <i class="fas fa-street-view"></i>
            <select name="employee" id="employee-select" required>
              <option value="">-- Select the type of employee --</option>
              <option class="yellow" value="manager">Manager</option>
              <option value="administrator">Administrator</option>
            </select>
          </div>
          <div class="row">
            <i class="fas fa-key"></i>
            <input type="text" id="key" placeholder="Idintification key" required>
          </div>
          <div class="bg"><h2>Фото сотрудника</h2></div>
          <div class="row1">
            <label class="input-file">
                <input type="file" name="file" onchange="displayFileName(this)">
                <span>Выберите файл</span>
            </label>
            <div id="fileNameDisplay"></div>
          </div>
          <div class="pass"><a href="{% url 'main:info' %}">Что такое ключ активации?</a></div>
          <div class="row button">
            <input type="submit" value="Активировать" id="activateBtn">
          </div>
        </form>
      </div>
    </div>

    <script>
      document.getElementById('activateBtn').addEventListener('click', function(event) {
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirmPassword').value;
        if (!name || !email || !password || !confirmPassword) {
          alert('Пожалуйста, заполните все поля в первом контейнере перед отправкой.');
          event.preventDefault(); 
        }
      });
    
      function displayFileName(input) {
        var fileName = input.files[0].name;
        var fileNameDisplay = document.getElementById('fileNameDisplay');
        var filename = (fileName.length > 32) ? '...' + fileName.substring(fileName.length - 32) : fileName;
        fileNameDisplay.innerText = filename;
      }
    </script>

  </body>
</html>
